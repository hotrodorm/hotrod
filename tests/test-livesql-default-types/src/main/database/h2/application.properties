# General configuration of the app

logging.level.root=INFO
logging.level.org.hotrod.runtime.livesql.LiveSQLMapper=DEBUG

mybatis.mapper-locations=mappers/**/*.xml

# Datasource configuration

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:EXAMPLEDB;INIT=runscript from 'src/main/database/h2/1.0.0/build.sql';DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

