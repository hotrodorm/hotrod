# General configuration of the app

mybatis.mapper-locations=mappers/**/*.xml

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Datasource configuration

#my.datasource.driver-class-name=org.h2.Driver
#my.datasource.jdbc-url=jdbc:h2:mem:EXAMPLEDB;INIT=runscript from 'src/main/database/h2/1.0.0/build.sql';DB_CLOSE_DELAY=-1
#my.datasource.username=sa
#my.datasource.password=

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:EXAMPLEDB;INIT=runscript from 'src/main/database/h2/1.0.0/build.sql';DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

use.plain.jdbc=true
